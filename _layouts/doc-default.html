<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/custom/css/doc-pages/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/custom/css/doc-pages/main.css">

        <link rel="stylesheet" href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row-fluid">
                <div id=header class="span12">
                    {% include doc-navbar.html %}
                </div>
            </div>

            <div class="row-fluid">
                {% assign post_count = site.posts|size %}
                {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
                    <div id=navigation class="span2">
                        {% include navigation.html %}
                    </div>

                    <div id=content class="span10">
                        {{ content }}
                    </div>
                {% else %}
                    <div id=content class="span12">
                        {{ content }}
                    </div>
                {% endif %}
            </div>

            <div class="row-fluid">
                <div id=footer class="span12">
                    {% include footer.html %}
                </div>
            </div>
        </div>

        <script src="{{ site.baseurl }}/custom/js/doc-pages/main.js"></script>
    </body>
</html>
